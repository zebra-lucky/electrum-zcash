  build_linux_win:
    needs: create_release
    runs-on: ubuntu-18.04
    name: create release for Linux/Win
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Set outputs for pkg_ver
        id: set_vars
        run: |
          source ./contrib/zcash/electrum_zcash_version_env.sh
          echo "::set-output name=pkg_ver::$(echo $ZCASH_ELECTRUM_VERSION)"
      - name: Prepare build
        env:
          ZCASH_ELECTRUM_VERSION: ${{ steps.set_vars.outputs.pkg_ver }}
        run: |
          ./contrib/zcash/actions/install-linux.sh
      - name: Build Linux/Win
        env:
          ZCASH_ELECTRUM_VERSION: ${{ steps.set_vars.outputs.pkg_ver }}
        run: |
          ./contrib/zcash/actions/script-linux.sh
      - name: Upload sdist tar.gz Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_path: dist/Zcash-Electrum-${{ steps.set_vars.outputs.pkg_ver }}.tar.gz
          asset_name: Zcash-Electrum-${{ steps.set_vars.outputs.pkg_ver }}.tar.gz
          asset_content_type: application/gzip
      - name: Upload sdist zip Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_path: dist/Zcash-Electrum-${{ steps.set_vars.outputs.pkg_ver }}.zip
          asset_name: Zcash-Electrum-${{ steps.set_vars.outputs.pkg_ver }}.zip
          asset_content_type: application/x-zip-compressed
      - name: Upload AppImage Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_path: dist/Zcash-Electrum-${{ steps.set_vars.outputs.pkg_ver }}-x86_64.AppImage
          asset_name: Zcash-Electrum-${{ steps.set_vars.outputs.pkg_ver }}-x86_64.AppImage
          asset_content_type: application/octet-stream
      - name: Upload Win32 Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_path: dist/Zcash-Electrum-${{ steps.set_vars.outputs.pkg_ver }}-setup-win32.exe
          asset_name: Zcash-Electrum-${{ steps.set_vars.outputs.pkg_ver }}-setup-win32.exe
          asset_content_type: application/vnd.microsoft.portable-executable
      - name: Upload Win64 Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_path: dist/Zcash-Electrum-${{ steps.set_vars.outputs.pkg_ver }}-setup-win64.exe
          asset_name: Zcash-Electrum-${{ steps.set_vars.outputs.pkg_ver }}-setup-win64.exe
          asset_content_type: application/vnd.microsoft.portable-executable

  upload_notify_artifact:
    runs-on: ubuntu-18.04
    if: always()
    name: Upload Notify Artifact
    steps:
      - name: Upload Notify Artifact
        uses: zebra-lucky/actions-js-slackJobsStatus@0.0.2
        with:
          gh_ctx: ${{ toJson(github) }}
